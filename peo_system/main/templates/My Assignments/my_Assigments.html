{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>My Assignments</title>
  
</head>
<body class="view-my-assignments">
  <main class="page">
    <header class="header">
      <div>
        <h1>My Assignments</h1>
        <p>Track and manage your assigned POW tasks</p>
      </div>
      <div class="total-pill">0 Total Tasks</div>
    </header>

    <section class="stats">
      <article class="stat-card">
        <div>
          <p class="stat-title">Pending</p>
          <p class="stat-value">0</p>
        </div>
        <div class="stat-icon warn" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            <path d="M12 7v5l3 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </article>

      <article class="stat-card">
        <div>
          <p class="stat-title">In Progress</p>
          <p class="stat-value">0</p>
        </div>
        <div class="stat-icon info" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            <path d="M12 8v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="16.5" r="1" fill="currentColor"/>
          </svg>
        </div>
      </article>

      <article class="stat-card">
        <div>
          <p class="stat-title">Completed</p>
          <p class="stat-value">0</p>
        </div>
        <div class="stat-icon ok" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
            <path d="m8.8 12.2 2.2 2.2 4.2-4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </article>
    </section>

    <section class="filters">
      <div class="filter-grid">
        <div class="filter-field">
          <label for="task-type">Task Type</label>
          <div class="field-row">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 5h16l-6 7v6l-4 2v-8L4 5Z" stroke="#65778a" stroke-width="2" stroke-linejoin="round"/>
            </svg>
            <div class="filter-box">
              <select id="task-type">
                <option selected>All Task Types</option>
                <option>Plan</option>
                <option>POW</option>
                <option>Survey</option>
              </select>
            </div>
          </div>
        </div>

        <div class="filter-field">
          <label for="task-status">Status</label>
          <div class="field-row">
            <div class="filter-box">
              <select id="task-status">
                <option selected>All Statuses</option>
                <option>Pending</option>
                <option>In Progress</option>
                <option>Completed</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="empty-panel">
      <div>
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="6" y="4" width="12" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
          <path d="M9 8h6M9 12h6M9 16h3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h2>No assignments found</h2>
        <p>You don't have any assigned tasks yet</p>
      </div>
    </section>
  </main>
</body>
</html>
