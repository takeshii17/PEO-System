<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Division Dashboard</title>
    <style>
        :root {
            --bg: #eef1f5;
            --surface: #f6f7f9;
            --panel: #f1f3f6;
            --border: #cfd5dd;
            --text: #0b1f35;
            --muted: #4f6279;
            --primary: #0f2f55;
            --accent-blue: #1f63ff;
            --accent-orange: #d77600;
            --accent-red: #df001b;
            --shadow: 0 2px 6px rgba(11, 31, 53, 0.08);
            --radius: 18px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #f2f4f7 0%, var(--bg) 100%);
            color: var(--text);
            font-family: "Manrope", "Segoe UI", sans-serif;
        }

        .dashboard-shell {
            min-height: 100vh;
            padding: 0 18px 24px;
        }

        .topbar {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 18px 0 16px;
            border-bottom: 1px solid #ccd3dc;
            margin-bottom: 18px;
        }

        .heading h1 {
            margin: 0;
            font-size: clamp(1.8rem, 2.4vw, 2.7rem);
            line-height: 1.2;
            letter-spacing: 0.01em;
        }

        .heading p {
            margin: 10px 0 0;
            color: var(--muted);
            font-size: 1.05rem;
        }

        .seal {
            width: 62px;
            height: 62px;
            border-radius: 50%;
            border: 3px solid #d6dce5;
            background: radial-gradient(circle at 30% 30%, #eaf3ff 0%, #d4e3f8 45%, #bccde4 100%);
            display: grid;
            place-items: center;
            box-shadow: var(--shadow);
            color: #0e2a4e;
            font-size: 0.68rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.15;
            letter-spacing: 0.03em;
        }

        .tabs {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #dde2e8;
            padding: 4px;
            border-radius: 14px;
            margin: 8px 0 18px;
        }

        .tab-btn {
            border: 0;
            background: transparent;
            color: #081f39;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.05rem;
            padding: 9px 15px;
            border-radius: 11px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #f7f9fb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .tab-icon {
            width: 19px;
            height: 19px;
            opacity: 0.85;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(180px, 1fr));
            gap: 18px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px 30px;
            min-height: 182px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stat-label {
            margin: 0;
            color: #3e5876;
            font-size: 2rem;
            font-size: clamp(1.25rem, 1.5vw, 2rem);
        }

        .stat-value {
            margin: 0;
            font-size: clamp(2.2rem, 4vw, 3rem);
            font-weight: 700;
            line-height: 1;
        }

        .value-default {
            color: #01162b;
        }

        .value-blue {
            color: var(--accent-blue);
        }

        .value-orange {
            color: var(--accent-orange);
        }

        .value-red {
            color: var(--accent-red);
        }

        .filter-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: minmax(260px, 1fr) 225px 185px 200px;
            gap: 18px;
            align-items: center;
        }

        .input-wrap {
            border: 1px solid #c5cdd8;
            border-radius: 14px;
            background: #f4f6f9;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrap input,
        .select-wrap select {
            width: 100%;
            border: 0;
            outline: none;
            background: transparent;
            color: #27445f;
            font-size: 1.07rem;
            font-family: inherit;
        }

        .input-wrap input::placeholder {
            color: #5e7187;
        }

        .select-wrap {
            border: 1px solid #c5cdd8;
            border-radius: 14px;
            background: #f4f6f9;
            padding: 12px 14px;
        }

        .new-doc-btn {
            border: 0;
            border-radius: 14px;
            background: #103256;
            color: #ffffff;
            font-size: 1.95rem;
            font-size: clamp(1rem, 1.4vw, 1.95rem);
            font-weight: 600;
            padding: 13px 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(16, 50, 86, 0.26);
        }

        .new-doc-btn span:first-child {
            font-size: 1.4em;
            line-height: 1;
            margin-top: -2px;
        }

        .register-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            min-height: 300px;
            padding: 26px 30px;
            position: relative;
        }

        .register-panel h2 {
            margin: 0 0 8px;
            font-size: clamp(1.7rem, 2.2vw, 2.35rem);
        }

        .register-panel p {
            margin: 0;
            color: #3e5876;
            font-size: 1.8rem;
            font-size: clamp(1.03rem, 1.5vw, 1.8rem);
        }

        .empty-state {
            position: absolute;
            inset: auto 0 28px;
            display: grid;
            place-items: center;
            opacity: 0.43;
        }

        .empty-state svg {
            width: 56px;
            height: 56px;
        }

        @media (max-width: 1300px) {
            .stats-grid {
                grid-template-columns: repeat(2, minmax(220px, 1fr));
            }

            .filter-row {
                grid-template-columns: 1fr 220px 200px;
            }

            .new-doc-btn {
                grid-column: 1 / -1;
                width: fit-content;
                justify-self: end;
            }
        }

        @media (max-width: 860px) {
            .topbar {
                align-items: center;
            }

            .heading h1 {
                font-size: 1.85rem;
            }

            .heading p {
                font-size: 0.98rem;
            }

            .tabs {
                width: 100%;
                justify-content: flex-start;
                overflow-x: auto;
                padding: 4px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .new-doc-btn {
                width: 100%;
                justify-self: stretch;
            }

            .register-panel {
                min-height: 260px;
            }
        }
    </style>
</head>
<body>
    <main class="dashboard-shell">
        <section class="topbar">
            <div class="heading">
                <h1>Admin Division</h1>
                <p>People, finance, procurement support, and records management</p>
            </div>
            <div class="seal">OFFICE<br>OF PEO</div>
        </section>

        <section class="tabs" aria-label="Dashboard tabs">
            <button class="tab-btn active" type="button">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M8 3h6l5 5v11a2 2 0 0 1-2 2H8a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M14 3v6h6M9 13h6M9 17h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Documents
            </button>
            <button class="tab-btn" type="button">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M8 3h6l5 5v11a2 2 0 0 1-2 2H8a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M8 12h8M8 16h8M8 8h3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Billing
            </button>
        </section>

        <section class="stats-grid">
            <article class="stat-card">
                <h3 class="stat-label">Total Documents</h3>
                <p class="stat-value value-default">0</p>
            </article>
            <article class="stat-card">
                <h3 class="stat-label">For Review</h3>
                <p class="stat-value value-blue">0</p>
            </article>
            <article class="stat-card">
                <h3 class="stat-label">Processing</h3>
                <p class="stat-value value-orange">0</p>
            </article>
            <article class="stat-card">
                <h3 class="stat-label">Open Issues</h3>
                <p class="stat-value value-red">0</p>
            </article>
        </section>

        <section class="filter-panel">
            <div class="filter-row">
                <label class="input-wrap" aria-label="Search documents">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <circle cx="11" cy="11" r="6.5" stroke="#4f6279" stroke-width="2"></circle>
                        <path d="M16 16L21 21" stroke="#4f6279" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                    <input type="text" placeholder="Search documents..." />
                </label>

                <label class="select-wrap" aria-label="Select division">
                    <select>
                        <option>All Divisions</option>
                        <option>Finance</option>
                        <option>Procurement</option>
                        <option>Records</option>
                        <option>People</option>
                    </select>
                </label>

                <label class="select-wrap" aria-label="Select status">
                    <select>
                        <option>All Statuses</option>
                        <option>For Review</option>
                        <option>Processing</option>
                        <option>Resolved</option>
                    </select>
                </label>

                <button class="new-doc-btn" type="button">
                    <span>+</span>
                    <span>New Document</span>
                </button>
            </div>
        </section>

        <section class="register-panel">
            <h2>Document Register</h2>
            <p>0 documents found</p>
            <div class="empty-state" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M8 2h6l5 5v13a2 2 0 0 1-2 2H8a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3Z" stroke="#5e7187" stroke-width="1.8" stroke-linejoin="round"/>
                    <path d="M14 2v6h6M9 13h6M9 17h4" stroke="#5e7187" stroke-width="1.8" stroke-linecap="round"/>
                </svg>
            </div>
        </section>
    </main>
</body>
</html>
