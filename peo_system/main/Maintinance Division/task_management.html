<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/styles.css">
  <title>Task Management</title>
  <style>
    :root {
      --bg: #edf1f5;
      --panel: #f8fafc;
      --line: #cfd6de;
      --text: #10253d;
      --muted: #556c86;
      --primary: #14375e;
      --selected: #f7b333;
      --shadow: 0 1px 6px rgba(8, 34, 61, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Sora", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    body.modal-open {
      overflow: hidden;
    }

    .task-page {
      width: 100%;
      max-width: 1380px;
      margin: 0 auto;
      padding: clamp(12px, 2vw, 26px);
      min-height: 100vh;
    }

    .task-header {
      border-bottom: 1px solid #ccd5df;
      padding: 0 4px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .task-head-left {
      display: flex;
      align-items: center;
      gap: 16px;
      min-width: 0;
      flex-wrap: wrap;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #1b2d43;
      font-size: 1.02rem;
      border-radius: 10px;
      padding: 6px 8px;
      white-space: nowrap;
    }

    .back-link:hover {
      background: #e9eff5;
    }

    .back-link svg {
      width: 17px;
      height: 17px;
    }

    .task-title {
      margin: 0;
      font-size: clamp(1.45rem, 1vw + 1rem, 2.1rem);
      line-height: 1.1;
      color: #1b242e;
    }

    .task-head-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      border-radius: 12px;
      min-height: 42px;
      padding: 10px 16px;
      font-family: inherit;
      font-size: 1rem;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      gap: 9px;
      cursor: pointer;
    }

    .btn-light {
      border: 1px solid #c6cfda;
      background: #f8fafc;
      color: #273b51;
    }

    .btn-dark {
      border: 0;
      background: var(--primary);
      color: #ffffff;
      font-weight: 600;
    }

    .btn svg {
      width: 17px;
      height: 17px;
      flex: 0 0 auto;
    }

    .stats-grid {
      margin-top: 16px;
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(5, minmax(0, 1fr));
    }

    .stat-card {
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: 16px;
      box-shadow: var(--shadow);
      min-height: 116px;
      padding: clamp(12px, 1.5vw, 16px);
      display: flex;
      align-items: center;
    }

    .stat-value {
      font-size: clamp(1.9rem, 0.8vw + 1.2rem, 2.2rem);
      line-height: 1;
      font-weight: 700;
      margin-bottom: 6px;
      color: #0f2a46;
    }

    .stat-label {
      color: var(--muted);
      font-size: 1.02rem;
      line-height: 1.2;
    }

    .stat-alert {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stat-alert svg {
      width: 22px;
      height: 22px;
      color: #ff3344;
      flex: 0 0 auto;
    }

    .filters-panel {
      margin-top: 14px;
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: clamp(12px, 1.5vw, 16px);
    }

    .filter-row {
      display: grid;
      gap: 10px;
      grid-template-columns: minmax(260px, 2fr) repeat(3, minmax(0, 1fr));
      justify-content: end;
      align-items: center;
    }

    .search-box {
      min-height: 46px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #c7d0db;
      border-radius: 12px;
      background: #f8fafc;
      padding: 10px 12px;
    }

    .search-box svg {
      width: 19px;
      height: 19px;
      color: #6b7f94;
      flex: 0 0 auto;
    }

    .search-box input {
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
      color: #2b435d;
      font-size: 1rem;
      font-family: inherit;
    }

    .menu-select {
      position: relative;
      min-width: 0;
    }

    .menu-button {
      width: 100%;
      min-height: 46px;
      border: 1px solid #c7d0db;
      border-radius: 12px;
      background: #f8fafc;
      color: #24374f;
      padding: 9px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.2;
      cursor: pointer;
    }

    .button-label {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .menu-button svg {
      width: 16px;
      height: 16px;
      color: #9aa6b5;
      flex: 0 0 auto;
      transition: transform 0.2s ease;
    }

    .menu-select.open .menu-button svg {
      transform: rotate(180deg);
    }

    .menu-list {
      display: none;
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      width: 100%;
      min-width: 182px;
      border: 1px solid #c7d0db;
      border-radius: 11px;
      background: #f8fafc;
      box-shadow: 0 10px 24px rgba(8, 34, 61, 0.18);
      padding: 6px;
      z-index: 30;
    }

    .menu-select.open .menu-list {
      display: block;
    }

    .menu-option {
      width: 100%;
      border: 0;
      background: transparent;
      color: #1e2f41;
      min-height: 40px;
      border-radius: 8px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      text-align: left;
      font-family: inherit;
      font-size: 0.98rem;
      cursor: pointer;
    }

    .menu-option:hover {
      background: #ebf0f6;
    }

    .menu-option.active {
      background: var(--selected);
    }

    .option-check {
      opacity: 0;
      font-weight: 700;
    }

    .menu-option.active .option-check {
      opacity: 1;
    }

    .tasks-panel {
      margin-top: 14px;
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: 16px;
      box-shadow: var(--shadow);
      min-height: clamp(300px, 50vh, 460px);
      padding: clamp(16px, 1.6vw, 22px);
      display: flex;
      flex-direction: column;
    }

    .tasks-panel h3 {
      margin: 0;
      font-size: 1.8rem;
    }

    .tasks-panel .sub {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 1rem;
    }

    .tasks-empty {
      margin: auto;
      display: grid;
      justify-items: center;
      gap: 10px;
      color: #5f7389;
      text-align: center;
    }

    .tasks-empty svg {
      width: 50px;
      height: 50px;
      color: #a8b1bc;
    }

    .btn-create {
      border: 0;
      border-radius: 12px;
      background: var(--primary);
      color: #ffffff;
      min-height: 40px;
      padding: 9px 14px;
      font-family: inherit;
      font-size: 0.98rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .personnel-modal-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: rgba(13, 28, 45, 0.45);
      z-index: 1200;
    }

    .personnel-modal-overlay.open {
      display: flex;
    }

    .personnel-modal {
      width: min(100%, 560px);
      max-height: calc(100vh - 36px);
      overflow: auto;
      border: 1px solid #c7d1dc;
      border-radius: 14px;
      background: #f7f9fc;
      box-shadow: 0 24px 48px rgba(13, 28, 45, 0.26);
      padding: 18px 22px 22px;
    }

    .personnel-modal-head {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .personnel-modal-head h2 {
      margin: 0;
      font-size: clamp(1.5rem, 1vw + 1rem, 2rem);
      line-height: 1.2;
    }

    .personnel-modal-head p {
      margin: 6px 0 0;
      color: #607287;
      font-size: 1rem;
    }

    .personnel-close {
      width: 30px;
      height: 30px;
      border: 0;
      border-radius: 8px;
      background: transparent;
      color: #6f7f90;
      font-size: 1.4rem;
      line-height: 1;
      display: grid;
      place-items: center;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .personnel-close:hover {
      background: #e9edf3;
    }

    .personnel-form {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .personnel-field {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }

    .personnel-field.full {
      grid-column: 1 / -1;
    }

    .personnel-field > span {
      color: #23384f;
      font-size: 0.98rem;
      font-weight: 600;
      line-height: 1.2;
    }

    .personnel-field input,
    .personnel-field select {
      width: 100%;
      min-height: 42px;
      border: 1px solid #c7d0db;
      border-radius: 11px;
      background: #f8fafd;
      color: #334b66;
      padding: 0 12px;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }

    .personnel-field input::placeholder {
      color: #7a8da2;
    }

    .personnel-field input:focus,
    .personnel-field select:focus {
      border-color: #5d7692;
      box-shadow: 0 0 0 2px rgba(20, 55, 94, 0.18);
    }

    .personnel-check {
      align-self: end;
      min-height: 42px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #1f3248;
      font-size: 1.02rem;
      font-weight: 600;
    }

    .personnel-check input {
      width: 18px;
      height: 18px;
      margin: 0;
      accent-color: var(--primary);
    }

    .personnel-actions {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 4px;
    }

    .personnel-btn {
      min-height: 42px;
      border-radius: 11px;
      padding: 10px 16px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .personnel-cancel {
      border: 1px solid #c7d0db;
      background: #f8fafd;
      color: #2a3f58;
    }

    .personnel-submit {
      border: 0;
      background: var(--primary);
      color: #ffffff;
    }

    @media (max-width: 1280px) {
      .stats-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      .filter-row {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .search-box {
        grid-column: 1 / -1;
      }
    }

    @media (max-width: 900px) {
      .task-page {
        padding: 12px;
      }

      .task-header {
        padding: 0 0 12px;
      }

      .task-head-left,
      .task-head-right {
        width: 100%;
      }

      .task-head-right {
        justify-content: flex-start;
      }

      .stats-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .filter-row {
        grid-template-columns: 1fr;
      }

      .search-box {
        grid-column: auto;
      }

      .stat-card {
        min-height: 100px;
      }

      .tasks-panel {
        min-height: 280px;
      }
    }

    @media (max-width: 640px) {
      .task-page {
        padding: 10px;
      }

      .btn {
        flex: 1 1 100%;
        justify-content: center;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .menu-list {
        min-width: 100%;
      }

      .personnel-modal {
        padding: 16px;
      }

      .personnel-form {
        grid-template-columns: 1fr;
      }

      .personnel-check {
        align-self: start;
      }

      .personnel-actions {
        justify-content: stretch;
      }

      .personnel-btn {
        flex: 1;
      }
    }

    @media (max-width: 420px) {
      .task-title {
        font-size: 1.3rem;
      }

      .tasks-panel h3 {
        font-size: 1.55rem;
      }
    }
  </style>
</head>
<body>
  <main class="task-page">
    <header class="task-header">
      <div class="task-head-left">
        <a class="back-link" href="../templates/home.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M15 6 9 12l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Back to Dashboard
        </a>
        <h1 class="task-title">Task Management</h1>
      </div>

      <div class="task-head-right">
        <button class="btn btn-light" type="button" id="openPersonnelModal">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M16 19v-1a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v1M18 8a3 3 0 1 1 0 6M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          Add Personnel
        </button>
        <button class="btn btn-dark" type="button">
          <span>+</span>
          <span>New Task</span>
        </button>
      </div>
    </header>

    <section class="stats-grid" aria-label="Task summary cards">
      <article class="stat-card"><div><div class="stat-value">0</div><div class="stat-label">Total Tasks</div></div></article>
      <article class="stat-card"><div><div class="stat-value">0</div><div class="stat-label">Pending</div></div></article>
      <article class="stat-card"><div><div class="stat-value">0</div><div class="stat-label">In Progress</div></div></article>
      <article class="stat-card"><div><div class="stat-value">0</div><div class="stat-label">Completed</div></div></article>
      <article class="stat-card">
        <div class="stat-alert">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 4 3.5 19h17L12 4Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M12 10v4M12 18h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <div><div class="stat-value">0</div><div class="stat-label">Overdue</div></div>
        </div>
      </article>
    </section>

    <section class="filters-panel" aria-label="Task filters">
      <div class="filter-row">
        <label class="search-box" for="task-search">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="11" cy="11" r="6.5" stroke="currentColor" stroke-width="2"/><path d="M16 16L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="task-search" type="search" placeholder="Search tasks..." autocomplete="off">
        </label>

        <div class="menu-select" data-name="division">
          <input type="hidden" name="division" value="all">
          <button type="button" class="menu-button" aria-expanded="false" aria-haspopup="listbox">
            <span class="button-label">Division</span>
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="m6 9 6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <div class="menu-list" role="listbox">
            <button type="button" class="menu-option active" data-value="all" data-label="All Divisions"><span>All Divisions</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="admin" data-label="Admin"><span>Admin</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="planning" data-label="Planning Division"><span>Planning Division</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="construction" data-label="Construction"><span>Construction</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="quality" data-label="Quality"><span>Quality</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="maintenance" data-label="Maintenance"><span>Maintenance</span><span class="option-check">&#10003;</span></button>
          </div>
        </div>

        <div class="menu-select" data-name="status">
          <input type="hidden" name="status" value="all">
          <button type="button" class="menu-button" aria-expanded="false" aria-haspopup="listbox">
            <span class="button-label">Status</span>
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="m6 9 6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <div class="menu-list" role="listbox">
            <button type="button" class="menu-option active" data-value="all" data-label="All Statuses"><span>All Statuses</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="pending" data-label="Pending"><span>Pending</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="in-progress" data-label="In Progress"><span>In Progress</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="completed" data-label="Completed"><span>Completed</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="cancelled" data-label="Cancelled"><span>Cancelled</span><span class="option-check">&#10003;</span></button>
          </div>
        </div>

        <div class="menu-select" data-name="priority">
          <input type="hidden" name="priority" value="all">
          <button type="button" class="menu-button" aria-expanded="false" aria-haspopup="listbox">
            <span class="button-label">Priority</span>
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="m6 9 6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <div class="menu-list" role="listbox">
            <button type="button" class="menu-option active" data-value="all" data-label="All Priorities"><span>All Priorities</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="low" data-label="Low"><span>Low</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="medium" data-label="Medium"><span>Medium</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="high" data-label="High"><span>High</span><span class="option-check">&#10003;</span></button>
            <button type="button" class="menu-option" data-value="urgent" data-label="Urgent"><span>Urgent</span><span class="option-check">&#10003;</span></button>
          </div>
        </div>
      </div>
    </section>

    <section class="tasks-panel" aria-label="Tasks list">
      <h3>Tasks</h3>
      <p class="sub">0 tasks found</p>

      <div class="tasks-empty">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><rect x="3" y="4" width="6" height="6" rx="1.2" stroke="currentColor" stroke-width="2"/><path d="M13 7h8M13 12h8M13 17h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="m4.2 16.5 1.6 1.6 3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <div>No tasks found</div>
        <button class="btn-create" type="button"><span>+</span><span>Create First Task</span></button>
      </div>
    </section>
  </main>

  <div class="personnel-modal-overlay" id="personnelModal" aria-hidden="true">
    <div class="personnel-modal" role="dialog" aria-modal="true" aria-labelledby="personnelModalTitle">
      <div class="personnel-modal-head">
        <div>
          <h2 id="personnelModalTitle">Add Personnel</h2>
          <p>Add a new personnel to assign tasks to</p>
        </div>
        <button type="button" class="personnel-close" id="closePersonnelModal" aria-label="Close">&#215;</button>
      </div>

      <form class="personnel-form" id="personnelForm">
        <label class="personnel-field full">
          <span>Full Name *</span>
          <input id="personnelFullName" type="text" placeholder="e.g., Juan Dela Cruz" required>
        </label>

        <label class="personnel-field">
          <span>Employee ID</span>
          <input type="text" placeholder="e.g., EMP-001">
        </label>

        <label class="personnel-field">
          <span>Division *</span>
          <select required>
            <option value="" selected disabled>Select division</option>
            <option value="admin">Admin</option>
            <option value="planning">Planning Division</option>
            <option value="construction">Construction</option>
            <option value="quality">Quality</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </label>

        <label class="personnel-field">
          <span>Position</span>
          <input type="text" placeholder="e.g., Engineer II">
        </label>

        <label class="personnel-field">
          <span>Email</span>
          <input type="email" placeholder="e.g., jdelacruz@peo.gov.ph">
        </label>

        <label class="personnel-field">
          <span>Phone</span>
          <input type="text" placeholder="e.g., 09171234567">
        </label>

        <label class="personnel-check">
          <input type="checkbox">
          <span>Division Head</span>
        </label>

        <div class="personnel-actions">
          <button type="button" class="personnel-btn personnel-cancel" id="cancelPersonnelModal">Cancel</button>
          <button type="submit" class="personnel-btn personnel-submit">Add Personnel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var selects = document.querySelectorAll(".menu-select");
      var personnelModal = document.getElementById("personnelModal");
      var openPersonnelModalBtn = document.getElementById("openPersonnelModal");
      var closePersonnelModalBtn = document.getElementById("closePersonnelModal");
      var cancelPersonnelModalBtn = document.getElementById("cancelPersonnelModal");
      var personnelForm = document.getElementById("personnelForm");
      var personnelFirstField = document.getElementById("personnelFullName");

      function closeAll(exceptNode) {
        selects.forEach(function (node) {
          if (node !== exceptNode) {
            node.classList.remove("open");
            var nodeBtn = node.querySelector(".menu-button");
            if (nodeBtn) {
              nodeBtn.setAttribute("aria-expanded", "false");
            }
          }
        });
      }

      function openPersonnelModal() {
        if (!personnelModal) {
          return;
        }
        closeAll(null);
        personnelModal.classList.add("open");
        personnelModal.setAttribute("aria-hidden", "false");
        document.body.classList.add("modal-open");
        if (personnelFirstField) {
          window.setTimeout(function () {
            personnelFirstField.focus();
          }, 0);
        }
      }

      function closePersonnelModal() {
        if (!personnelModal) {
          return;
        }
        personnelModal.classList.remove("open");
        personnelModal.setAttribute("aria-hidden", "true");
        document.body.classList.remove("modal-open");
      }

      selects.forEach(function (select) {
        var button = select.querySelector(".menu-button");
        var label = select.querySelector(".button-label");
        var hiddenInput = select.querySelector("input[type='hidden']");
        var options = select.querySelectorAll(".menu-option");

        if (!button || !label || !options.length) {
          return;
        }

        button.addEventListener("click", function (event) {
          event.preventDefault();
          var willOpen = !select.classList.contains("open");
          closeAll(select);
          select.classList.toggle("open", willOpen);
          button.setAttribute("aria-expanded", String(willOpen));
        });

        options.forEach(function (option) {
          option.addEventListener("click", function () {
            options.forEach(function (item) {
              item.classList.remove("active");
            });

            option.classList.add("active");
            var nextLabel = option.getAttribute("data-label") || option.textContent.trim();
            var nextValue = option.getAttribute("data-value") || nextLabel;

            label.textContent = nextLabel;
            if (hiddenInput) {
              hiddenInput.value = nextValue;
            }

            select.classList.remove("open");
            button.setAttribute("aria-expanded", "false");
          });
        });
      });

      document.addEventListener("click", function (event) {
        if (!event.target.closest(".menu-select")) {
          closeAll(null);
        }
      });

      if (openPersonnelModalBtn) {
        openPersonnelModalBtn.addEventListener("click", openPersonnelModal);
      }

      if (closePersonnelModalBtn) {
        closePersonnelModalBtn.addEventListener("click", closePersonnelModal);
      }

      if (cancelPersonnelModalBtn) {
        cancelPersonnelModalBtn.addEventListener("click", closePersonnelModal);
      }

      if (personnelForm) {
        personnelForm.addEventListener("submit", function (event) {
          event.preventDefault();
          closePersonnelModal();
        });
      }

      if (personnelModal) {
        personnelModal.addEventListener("click", function (event) {
          if (event.target === personnelModal) {
            closePersonnelModal();
          }
        });
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeAll(null);
          closePersonnelModal();
        }
      });
    });
  </script>
</body>
</html>
